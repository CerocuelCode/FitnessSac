<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SeoDash Free Bootstrap Admin Template by Adminmart</title>
  <link rel="shortcut icon" type="image/png" th:href="@{/images/logos/seodashlogo.png}" />
  <link rel="stylesheet" th:href="@{/css/styles.min.css}" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title d-flex align-items-center gap-2 mb-4">
                Planes / <span>Nuevo plan</span>
              </h5>
              <div class="card">
                <div class="card-body">
                  <form th:action="@{/plan/registrar}" th:object="${objPlan}" method="POST">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" name="nombre" class="form-control" id="nombre" th:field="*{nombre_plan}">
                    </div>

                    <div data-mdb-input-init class="form-outline mb-3">
                      <label class="form-label" for="descripcion">Descripción:</label>
                      <textarea class="form-control" name="descripcion" id="descripcion" rows="4" th:field="*{descripcion}"></textarea>
                    </div>

                    <div class="mb-3">
                      <label for="duracion" class="form-label">Duración:</label>
                      <input type="number" name="duracion" class="form-control" id="duracion" th:field="*{duracion}">
                    </div>

                    <div class="mb-3">
                      <label for="cantidad_entrenamientos" class="form-label">N° de Entrenamientos:</label>
                      <input type="number" name="cantidad_entrenamientos" class="form-control" id="cantidad_entrenamientos" th:field="*{cantidad_entrenamientos}">
                    </div>

                    <div class="mb-3">
                      <label class="form-label" for="tipo_entrenamiento">Tipo:</label> <br>
                      <select name="tipo_entrenamiento" class="select2 form-select" id="tipo_entrenamiento" th:field="*{tipo_entrenamiento}">
                        <option th:value="Grupal" selected>GRUPAL</option>
                        <option th:value="Personal">PERSONAL</option>
                        <option th:value="Mixto">MIXTO</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="precio" class="form-label">Precio:</label>
                      <input type="number" name="precio" class="form-control" id="precio" th:field="*{precio}">
                    </div>

                    <div class="mb-3">
                      <label class="form-label" for="estado">Estado:</label> <br>
                      <select name="estado" class="select2 form-select" id="estado" th:field="*{estado}">
                        <option th:value="Activo" selected>Activo</option>
                        <option th:value="Inactivo">Inactivo</option>
                      </select>
                    </div>


                    <button type="submit" class="btn btn-primary">Registrar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.js}"></script>
<script th:src="@{/js/sidebarmenu.js}"></script>
<script th:src="@{/js/app.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
