<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness SAC</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/logos/seodashlogo.png}" />
    <link rel="stylesheet" th:href="@{/css/styles.min.css}" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a th:href="@{/principal.html}" class="text-nowrap logo-img">
                    <span class="text-primary fw-bold text-center fs-6">Fitness SAC</span>
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/home/gestionEntrenador}" aria-expanded="false">
                            <span class="hide-menu">Gestión de entrenadores</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/home/gestionPlan}" aria-expanded="false">
                            <span class="hide-menu">Gestión de planes</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/home/gestionReserva}" aria-expanded="false">
                            <span class="hide-menu">Gestión de reservas</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                            <i class="ti ti-bell-ringing"></i>
                            <span class="notification bg-primary rounded-circle"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title d-flex align-items-center gap-2 mb-4">
                                Planes / <span>Gestión de planes</span>
                            </h5>
                            <div class="card">
                                <div class="table-responsive">
                                    <table class="table align-middle">
                                        <thead>
                                        <tr class="text-center text-wrap">
                                            <th>Código</th>
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Duración</th>
                                            <th>Entrenamientos</th>
                                            <th>Tipo</th>
                                            <th>Precio</th>
                                            <th>Modificación</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="plan : ${listaPlanes}" class="text-center">
                                            <td th:text="${plan.id}"></td>
                                            <td th:text="${plan.nombre}"></td>
                                            <td th:text="${plan.descripcion}" class="justify-content-center"></td>
                                            <td th:text="${plan.duracion}"></td>
                                            <td th:text="${plan.entrenamiento}"></td>
                                            <td th:text="${plan.tipoEntrenamiento}"></td>
                                            <td th:text="'S/.' + ${plan.precio}"></td>
                                            <td th:text="${plan.fechaModificacion}"></td>
                                            <td th:text="${plan.estado}"></td>
                                            <td>
                                                <a th:href="@{/plan/editar/{id} (id=${plan.id})}" type="button" class="btn btn-secondary m-1">Editar</a>
                                                <a th:href="@{/plan/eliminar/{id}(id=${plan.id})}" type="button" class="btn btn-danger m-1">Eliminar</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <form th:action="@{/plan/nuevo}" method="POST">
                                <button type="submit" class="btn btn-primary m-1">Nuevo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{/libs/simplebar/dist/simplebar.js}"></script>
<script th:src="@{/js/sidebarmenu.js}"></script>
<script th:src="@{/js/app.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
